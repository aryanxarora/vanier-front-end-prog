  <h3>Forms</h3>
  <form>
    <label for="">Name</label>
    <input type="text" name="name" class="input-group-text"><br>
    <label for="">Sex</label>
    <input type="radio" id="male" value="male" name="sex" class="form-check-input">
    <label for="">Male</label>
    <input type="radio" id="female" value="female" name="sex" class="form-check-input">
    <label for="">Female</label><br><br>
    <label for="country">Country</label>
    <select name="country" id="country" class="form-select">
      <option>Select an option</option>
      <option value="nepal">Nepal</option>
      <option value="usa">USA</option>
      <option value="australia">Australia</option>
    </select><br>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Message</label><br>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
